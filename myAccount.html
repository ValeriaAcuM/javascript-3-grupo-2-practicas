<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>My Account</title>
</head>

<body>
  <div class="myAccount-container">
    <a class="btn__backEvents" href="index.html">Back to events</a>
  </div>

  <div class="tabs-container">
    <button id="goingBtn" class="tablinks" data-category="going">Going</button>
    <button id="interestedBtn" class="tablinks" data-category="interested">Interested</button>
    <button id="favoritesBtn" class="tablinks" data-category="favorites">Favorites</button>
    <button id="calendarBtn" class="tablinks">Calendar</button>
  </div>
  

  <div id="going" class="tab"></div>
  <div id="interested" class="tab"></div>
  <div id="favorites" class="tab"></div>
  <div id="calendar-container" class="calendar-container"></div>

  <div id="events-container" class="panels">
    <div class="panels__item"></div>
  </div>
</body>

<script type="module" src="./javascript/myAccount.js"></script>

</html>
